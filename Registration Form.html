    <body>
        <h1 style="color: blue;">Rodeo Clown Sign Up and Registration</h1>
        <hr>
        <h3>Please Enter Your Information Below</h3>
            <form>
                <label for="firstName"><strong>First Name:</strong></label><br>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>

                <label for="lastName"><strong>Last Name:</strong></label><br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br><br>
                <label for="email"><strong>Email:</strong></label><br>

                <input type="email" id="email" name="email" placeholder="Email"><br><br>

                <label for="phoneNumber"><strong>Phone Number</strong></label><br>
                <input type="tel" 
                       id="phoneNumber" 
                       name="phoneNumber" 
                       placeholder="555"
                       size="3"> -
                <input type="tel" 
                       id="phoneNumber"
                       name="phoneNumber"
                       placeholder="555"
                       size="3"> -
                <input type="tel" 
                       id="phoneNumber"
                       name="phoneNumber"
                       placeholder="5555"
                       size="4"><br><br>

                <label for="dateOfBirth"><strong>Date Of Birth</strong></label><br>
                    <sub>*must be 18 years or older or have an adult sign off</sub><br>
                <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

                <label for="gender"><strong>Gender</strong></label><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender"><br><br>

                <label for="experience"><strong>Years of Experience</strong></label><br>
                    <select id="experience" name="experience">
                        <option value="0 to 3">0 to 3</option>
                        <option value="3 to 6">3 to 6</option>
                        <option value="6+">6+</option>
                    </select><br><br>

                <label for="gear"><strong>Gear Checklist</strong></label><br>
                <input type="checkbox" id="gear" name="gear">

                <label for="vest">Vest</label>
                <input type="checkbox" id="gear" name="gear">

                <label for="cleats">Cleats</label><br>
                <input type="checkbox" id="gear" name="gear">

                <label for="Shorts">Shorts</label>
                <input type="checkbox" id="gear" name="gear">

                <label for="heart">Heart</label><br><br>
                <input type="checkbox" id="gear" name="gear">

                <label for="message"><strong>Message</strong></label><br>
                <textarea name="message" rows="10" cols="50">Any Last Info...</textarea><br><br>

                <label for="signature"><strong>Signature by Participant</strong></label><br>
                <textarea name="signature" rows="2" cols="30"></textarea><br>

                <label for="signaturebyparent"><strong>Signature by Parent/Legal Guardian</strong></label><br>
                <textarea name="signaturebyparent" rows="2" cols="30"></textarea><br>

                <label for="currentdate"><strong>Date</strong></label><br>
                <input type="date" id="currentdate" name="currentdate">

                <label for="agree"></label><br><br>
                <input type="checkbox" id="agree" name="agree">By checking this box, you agree to the <a href="https://www.youtube.com/watch?v=scbVmeCW2B4&ab_channel=PBR" target="_blank">Terms and Conditions</a>
                <br><br>
                
                <input type="submit">
            </form>
